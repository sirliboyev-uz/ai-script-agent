<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Script Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--gray-500);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--primary-light);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.1);
        }

        .stat-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .stat-change {
            font-size: 13px;
            color: var(--success);
        }

        /* Recent Scripts */
        .section {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .btn-link {
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        /* Script List */
        .script-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .script-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--gray-50);
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .script-item:hover {
            background: var(--gray-100);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .script-info {
            flex: 1;
        }

        .script-topic {
            font-size: 15px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .script-meta {
            font-size: 13px;
            color: var(--gray-500);
        }

        .script-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            background: var(--gray-100);
            color: var(--gray-600);
            margin-right: 8px;
        }

        .script-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px;
            border: none;
            background: transparent;
            color: var(--gray-400);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-icon.danger:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--gray-500);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 14px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-500);
        }

        .spinner-small {
            width: 24px;
            height: 24px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .script-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .script-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav style="display: flex; justify-content: flex-end; margin-bottom: 24px; gap: 12px;">
            <a href="/" style="text-decoration: none; color: var(--gray-600); font-size: 14px; font-weight: 500; padding: 8px 16px; border-radius: 6px; transition: all 0.2s;" onmouseover="this.style.color='var(--primary)'; this.style.background='var(--gray-100)'" onmouseout="this.style.color='var(--gray-600)'; this.style.background='transparent'">Generate</a>
            <a href="/dashboard" style="text-decoration: none; color: var(--primary); font-size: 14px; font-weight: 500; padding: 8px 16px; border-radius: 6px; background: var(--gray-100);">Dashboard</a>
        </nav>

        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Overview of your script generation activity</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner-small"></div>
                <div>Loading stats...</div>
            </div>
        </div>

        <!-- Recent Scripts -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Recent Scripts</h2>
                <a href="/" class="btn-link">+ New Script</a>
            </div>
            <div class="script-list" id="scriptList">
                <div class="loading">
                    <div class="spinner-small"></div>
                    <div>Loading scripts...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/api/analytics/dashboard');
                const data = await response.json();

                // Render stats
                renderStats(data.stats);

                // Render recent scripts
                renderScripts(data.recent_scripts);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="empty-state"><div class="empty-icon">⚠️</div><div class="empty-title">Error Loading Data</div><div class="empty-text">Please try refreshing the page</div></div>';
            }
        }

        function renderStats(stats) {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Scripts</div>
                    <div class="stat-value">${stats.total_scripts}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value">${stats.scripts_this_week}</div>
                    <div class="stat-change">+${stats.scripts_this_week} new</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg. Time</div>
                    <div class="stat-value">${stats.avg_generation_time}s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Cost</div>
                    <div class="stat-value">$${stats.estimated_cost}</div>
                    <div class="stat-change">${(stats.total_tokens / 1000).toFixed(1)}K tokens</div>
                </div>
            `;
        }

        function renderScripts(scripts) {
            const list = document.getElementById('scriptList');

            if (!scripts || scripts.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <div class="empty-title">No Scripts Yet</div>
                        <div class="empty-text">Generate your first script to get started</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = scripts.map(script => `
                <div class="script-item" onclick="viewScript('${script.script_id}')">
                    <div class="script-info">
                        <div class="script-topic">${script.topic}</div>
                        <div class="script-meta">
                            <span class="script-badge">${script.style}</span>
                            ${script.tokens_used} tokens · ${script.generation_time}s · ${formatDate(script.created_at)}
                        </div>
                    </div>
                    <div class="script-actions">
                        <button class="btn-icon danger" onclick="event.stopPropagation(); deleteScript('${script.script_id}')" title="Delete">
                            🗑️
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));

            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        async function viewScript(scriptId) {
            try {
                const response = await fetch(`/api/scripts/${scriptId}`);
                const script = await response.json();

                // Open in new tab with script content
                const newTab = window.open('about:blank', '_blank');
                newTab.document.write(`
                    <html>
                    <head>
                        <title>${script.title || script.topic}</title>
                        <style>
                            * { margin: 0; padding: 0; box-sizing: border-box; }
                            body {
                                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                                padding: 40px;
                                max-width: 800px;
                                margin: 0 auto;
                                line-height: 1.6;
                                background: #f8fafc;
                            }
                            .header {
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                                margin-bottom: 24px;
                            }
                            h1 {
                                color: #0f172a;
                                font-size: 28px;
                                font-weight: 600;
                            }
                            .copy-btn {
                                padding: 10px 20px;
                                background: #6366f1;
                                color: white;
                                border: none;
                                border-radius: 8px;
                                font-size: 14px;
                                font-weight: 500;
                                cursor: pointer;
                                transition: all 0.2s;
                                display: flex;
                                align-items: center;
                                gap: 8px;
                            }
                            .copy-btn:hover {
                                background: #4f46e5;
                                box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
                            }
                            .copy-btn.copied {
                                background: #10b981;
                            }
                            pre {
                                background: white;
                                padding: 24px;
                                border-radius: 12px;
                                white-space: pre-wrap;
                                line-height: 1.8;
                                color: #334155;
                                border: 1px solid #e2e8f0;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <h1>${script.title || script.topic}</h1>
                            <button class="copy-btn" onclick="copyScript()">
                                <span id="copyIcon">📋</span>
                                <span id="copyText">Copy</span>
                            </button>
                        </div>
                        <pre id="scriptContent">${script.full_script}</pre>

                        <script>
                            async function copyScript() {
                                const content = document.getElementById('scriptContent').textContent;
                                const btn = document.querySelector('.copy-btn');
                                const icon = document.getElementById('copyIcon');
                                const text = document.getElementById('copyText');

                                try {
                                    await navigator.clipboard.writeText(content);
                                    btn.classList.add('copied');
                                    icon.textContent = '✓';
                                    text.textContent = 'Copied!';

                                    setTimeout(() => {
                                        btn.classList.remove('copied');
                                        icon.textContent = '📋';
                                        text.textContent = 'Copy';
                                    }, 2000);
                                } catch (err) {
                                    alert('Failed to copy: ' + err.message);
                                }
                            }
                        <\/script>
                    </body>
                    </html>
                `);
            } catch (error) {
                alert('Error loading script: ' + error.message);
            }
        }

        async function deleteScript(scriptId) {
            if (!confirm('Delete this script? This cannot be undone.')) return;

            try {
                const response = await fetch(`/api/scripts/${scriptId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete');

                // Reload dashboard
                loadDashboard();

            } catch (error) {
                alert('Error deleting script: ' + error.message);
            }
        }

        // Load on page load
        loadDashboard();
    </script>
</body>
</html>
